<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #2AABEE;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Привет из мини-приложения!</h1>
  <p>Нажми кнопку, чтобы отправить данные в бот.</p>
  <button id="sendBtn">Отправить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // расширяет окно

    document.getElementById("sendBtn").addEventListener("click", () => {
      const data = {
        message: "Привет, бот! Это данные из мини-приложения.",
        timestamp: Date.now()
      };
      tg.sendData(JSON.stringify(data)); // отправка данных боту
      tg.close(); // закрывает мини-приложение
    });
  </script>
</body>
</html>
