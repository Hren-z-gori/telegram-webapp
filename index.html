<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    #user-id {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Mini App</h1>
  <div id="user-id">Загрузка ID пользователя...</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;

      // Открытие приложения
      tg.ready();

      const user = tg.initDataUnsafe.user;

      if (user && user.id) {
        document.getElementById('user-id').textContent = `Ваш Telegram ID: ${user.id}`;
      } else {
        document.getElementById('user-id').textContent = 'Не удалось получить ID пользователя.';
      }
    });
  </script>
</body>
</html>
