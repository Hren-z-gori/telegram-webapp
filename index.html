<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      Telegram.WebApp.ready();
      Telegram.WebApp.MainButton.setText("Отправить данные").show();
      Telegram.WebApp.MainButton.onClick(() => {
        Telegram.WebApp.sendData("Привет из WebApp!");
      });
    </script>
  </head>
  <body>
    <h1>Простой Telegram WebApp</h1>
    <p>Нажмите кнопку Telegram снизу</p>
  </body>
</html>
